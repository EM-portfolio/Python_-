<!-- 下記継承ブロック(継承元base.html) -->
{% extends "base.html" %}
{% block content %}
{% for e in data %}
    <style>
        body, html {
            overflow:scroll;
        }
        .IMG{
            margin-top: 10%;
        }
        p {
            margin: 0 auto;
        }
    </style>


    <img class="IMG" src="../static/Simages/{{ e }}" alt="{{ e }}" style="margin-top: 10%;">
{%  endfor %}

{% endblock %}
